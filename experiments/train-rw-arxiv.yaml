seml:
  project_root_dir: ..
  executable: experiments/train.py
  name: train
  output_dir: /nfs/students/ayle/NodeDP/logs
  conda_environment: gcn-dp

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 8G          # memory
    cpus-per-task: 1  # num cores
    time: 0-4:00     # max time, D-HH:MM
    partition: ['gpu_all']
#    qos: interactive

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  data_path: './data/ogbn-arxiv_undirected'
  num_subgraphs: 200
  num_par_samplers: 10
  use_cuda: True
  eval_every: 10
  num_iterations: 1000

  sampler_args:
    method: 'rw'
#    num_root: 300
#    depth: 2

  model_args:
#    arch: 'GCN'
    hidden_channels: 512
    dropout: 0.1
#    num_layers: 2

  training_args:
    method: 'normal'
    loss: 'softmax'
    lr: 0.01

grid:
  sampler_args.num_root:
    type: choice
    options:
      - 100
      - 200
      - 300
      - 400
      - 500
  sampler_args.depth:
    type: choice
    options:
      - 1
      - 2

  model_args.arch:
    type: choice
    options:
      - 'GCN'
      - 'GraphSAGE'
      - 'MLP'
  model_args.num_layers:
    type: choice
    options:
      - 1
      - 2